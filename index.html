    <title>GRID</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(245px, 1fr));
    grid-auto-rows: minmax(245px, auto);
    gap: 10px;
    padding: 10px;
    grid-auto-flow: dense;
    height: 100%;
}

@media (max-width: 768px) {
    .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(165px, 1fr));
        grid-auto-rows: minmax(165px, auto);
    }
}

body {
    background-color: black;
    font-family: sans-serif;
    font-size: 1.2rem;
}

@media (max-width: 768px) {
    body {
        font-size: 0.7rem;
    }
}

.grid-items{
    width: 100%;
    height: 60%;
    align-items: center;
    justify-content: center;
    display: flex;
}

ul {
    padding: 5px;
    background: url('https://archive.org/download/MC-FONDO/fondo.png');
    border-radius: 10px;
}

.pie {
    height: 40%;
    color: white;
    font-family: sans-serif;
    font-weight: bold;
    text-align: center;
}

.iconos {
    width: 100px;
    height: 100px;
}

@media (max-width: 768px) {
    .iconos {
        width: 75px;
        height: 75px;
    }
}


.la-biblia {
    border: solid 1px cyan;
}

.plan {
    border: solid 1px lime;
}

.devocionales {
    border: solid 1px blue;
}

.libros {
    border: solid 1px red;
}

.articulos {

}

.musica {

}

.radios {

}

.canales {

.superlibro {

.peliculas {

}

.cortometrajes {

.videos {

.tarjetas {

}

.imagenes {
    border: solid 1px yellowgreen;
}
.palabras {
    border: solid 1px chocolate;
}

</style>
